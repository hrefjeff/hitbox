<html>
    <head>  
        <title>Reaction Timer</title>
        <style type="text/css">
            #shape {
                width: 200px;
                height: 200px;
                background-color: red;
                display: none;
                position: relative;
            }
            
            .bold {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Test Your Reactions!</h1>
        <p>Click on the boxes and circles as quickly as you can!</p>
        <p class="bold">Your time: <span id="timeTaken"></span></p>
        <div id="shape"></div>

        <script type="text/javascript">

            const MS_PER_FPS = 16.66666666666; // There are ~16.67 MS per frame in 60FPS
            
            var start = new Date();
            
            function getRandomColor() {
                var letters = '0123456789ABCDEF'.split('');
                var color = '#';
                for (var i = 0; i < 6; i++ ) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
    
                return color;
            }
            
            function makeShapeAppear() {
                document.getElementById("shape").style.backgroundColor = getRandomColor();
                document.getElementById("shape").style.display = "block";
                start = new Date();
            }
            
            function appearAfterDelay() {
                setTimeout(makeShapeAppear, Math.random() * 5000);
            }
            
            appearAfterDelay();
            
            document.getElementById("shape").onclick = function() {
                document.getElementById("shape").style.display = "none";
                var end = new Date();
                let fpsTime = (end - start)/MS_PER_FPS; // ms
                document.getElementById("timeTaken").innerHTML = fpsTime.toFixed(2) + " frames";
                appearAfterDelay();
            }
            
        </script>
    </body>
</html>
